# Enabling Server port
server.port=8085
# Enabling H2 Console
#To open in line database put the URL below on browser
#http://localhost:8080/h2-console
#jdbc:h2:mem:testdb ----->jdbc URL
spring.h2.console.enabled=true
# Show all queries
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#total file size cannot exceed 256KB
spring.servlet.multipart.max-file-size=512KB
#total request size for a multipart/form-data cannot exceed 256KB
spring.servlet.multipart.max-request-size=512KB